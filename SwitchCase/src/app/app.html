<h1>Switch Case</h1>
<button (click)="handleColor('red')">Red</button>
<button (click)="handleColor('green')">Green</button>
<button (click)="handleColor('yellow')">Yellow</button>
<button (click)="handleColor('pink')">Pink</button>
<button (click)="handleColor('gold')">Gold</button>

<input type="text" placeholder="enter color" (input)="changeColor($event)"/>
@switch (color) {
  @case('red') {
    <h1 style="background-color: red;  width: 100px; height: 100px">Red Color</h1>
  }
  @case ('green') {
    <h1 style="background-color: green;  width: 100px; height: 100px">Green Color</h1>
  }
  @case ('yellow') {
    <h1 style="background-color: yellow;  width: 100px; height: 100px">Yellow Color</h1>
  }
  @case ('pink') {
    <h1 style="background-color: pink;  width: 100px; height: 100px">Pink Color</h1>
  }
  @default {
    <h1 style="background-color: gold;  width: 100px; height: 100px">No color match</h1>
  }
}
