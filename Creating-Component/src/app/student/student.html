<table class="mytable">
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Age</th>
      <th>Roll No</th>
      <th>Phone No</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.rollNo }}</td>
      <td>{{ student.phone }}</td>
    </tr>
    <tr>
      <td>{{ mystudent.name }}</td>
      <td>{{ mystudent.age }}</td>
      <td>{{ mystudent.rollNo }}</td>
      <td>{{ mystudent.phone }}</td>
    </tr>
   
  </tbody>
</table>
