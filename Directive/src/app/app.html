<h1  *ngIf="show"> Directives </h1>
<hr>


<ul>
  <h1>List of Students</h1>
  <li *ngFor="let x of students">{{x}}</li>
</ul>
<hr>


<ul>
  <li *ngFor="let student of studentData">
    {{student.name}} , {{student.age}} , {{student.email}} </li>
</ul>

<hr>
<ul>
  <li  *ngIf="toggle"> Heading </li>
</ul>

<hr>

<div *ngIf="login; else elseBlock">
<a href="#">Logout</a>
</div>
<ng-template #elseBlock>
  <a href="#">Login</a>
</ng-template>

<hr>

<div  *ngIf="block==0">
  <h1>Heading 0</h1>
</div>

<div *ngIf="block==1">
  <h1>Heading 1</h1>
</div>

<div *ngIf="block==2">
<h1>Heading 2</h1>
</div>

<button (click)="updateBlock()">Update</button>
