<button (click)="changeColor('red')">Red</button>
<button (click)="changeColor('aqua')">Aqua</button>
<button (click)="changeColor('antiquewhite')">Antiquewhite</button>
<button (click)="changeColor('blue')">Blue</button>
<button (click)="changeColor('blueviolet')">Blueviolet</button>



@switch (color) {
  @case ('red') {
    <h1 style="background-color: red;">Red</h1>
  }
  @case ('aqua') {
    <h1 style="background-color: aqua;">Aqua</h1>
  }
  @case ('antiquewhite') {
    <h1 style="background-color: antiquewhite;">Antiquewhite</h1>
  }
  @case ('blue') {
    <h1 style="background-color: blue;">Blue</h1>
  }
  @case ('blueviolet') {
    <h1 style="background-color: blueviolet;">Blueviolet</h1>
  }
  @default {
    <h1 style="background-color: gray;">Unknown Color</h1>
  }
}
