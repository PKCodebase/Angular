<h1>Else If Condition</h1>
<button (click)="handleColor(1)">Red</button>
<button (click)="handleColor(2)">Green</button>
<button (click)="handleColor(3)">Yellow</button>
<button (click)="handleColor(10)">Pink</button>
<input type="text" (input)="handleInput($event)"/>
@if(color==1){
<div style="background-color: red;  width: 100px; height: 100px"></div>
}
@else if (color==2) {
  <div style="background-color: green;  width: 100px; height: 100px"></div>
}

@else if (color==3) {
<div style="background-color: yellow;  width: 100px; height: 100px"></div>
}

@else{
<div style="background-color: rgb(255, 0, 187);  width: 100px; height: 100px"></div>
}
